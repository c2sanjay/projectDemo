<div class='container'>
<form [formGroup] = 'loginForm' (ngSubmit) = 'loginSave()'>
  <div class="form-group">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" class="form-control" formControlName="Username"  name="Username" required>
</div>

<div class="form-group">
  <label><b>Password</b></label>
  <input type="password" placeholder="Enter Password" class="form-control" formControlName="Password"  name="Password" required>
</div>


<div class="form-group">
  <button type="submit" class='btn btn btn-success'>Submit</button> |
  <button type="submit" class='btn btn btn-danger'>LogOut</button>
</div>
</form>
</div>
